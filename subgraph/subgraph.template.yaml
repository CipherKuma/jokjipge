specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: {{network}}
    source:
      address: "{{marketFactory.address}}"
      abi: MarketFactory
      startBlock: {{marketFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - MarketEvent
        - GlobalStats
        - DailyStats
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: PredictionMarket
          file: ./abis/PredictionMarket.json
      eventHandlers:
        - event: MarketCreated(indexed uint256,indexed address,indexed address,string,string,uint256,string)
          handler: handleMarketCreated
        - event: MarketResolved(indexed uint256,indexed address,uint8)
          handler: handleMarketResolved
      file: ./src/mappings/market-factory.ts

templates:
  - kind: ethereum
    name: PredictionMarket
    network: {{network}}
    source:
      abi: PredictionMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Bet
        - BetEvent
        - User
        - Position
        - GlobalStats
        - DailyStats
      abis:
        - name: PredictionMarket
          file: ./abis/PredictionMarket.json
      eventHandlers:
        - event: BetPlaced(indexed address,indexed uint8,uint256,uint256)
          handler: handleBetPlaced
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
        - event: MarketResolved(indexed uint8,uint256)
          handler: handleMarketResolved
      file: ./src/mappings/prediction-market.ts
